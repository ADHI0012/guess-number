<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="game.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>GUESS THE NUMBER</h1>
    </header>
    <main id="container">
      <h2>Enter the Range</h2>
      <div id="co">
        <!-- <label for="from">From</label> -->
        <input type="number" id="from" />
        <!-- <label for="to">To</label> -->
        <input type="number" id="to" />
      </div>
      <button id="generate">Generate</button>
      <label id="text" for="guess">YOUR GUESS</label>
      <input type="number" id="guess" />
      <button id="guessb">Guess</button>
    </main>
    <script src="game.js"></script>
  </body>
</html>
